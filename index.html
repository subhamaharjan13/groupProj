    <link rel='stylesheet' href='stylesheets/splash.css' />

<body>
<div id="splash" class="splash">
  <img class="splashimg" src="img/spinegiphy.gif">
	<h1>SpineLine</h1>
	<h2>We've got your Back</h2>
</div>

<h1>Hello</h1>

	<script type="text/javascript">
		(function() {
			var splash = document.getElementById("splash");
			var loading = 0;
			var id = setInterval(main, 64);

			function main() {
				if (loading == 70) {
					clearInterval(id);
					splash.style.display = "none";
				} else {
					loading = loading + 1;
					if (loading == 60) {
						splash.style.animation = "fadeout 1s ease";
					}
				}
			}
		})();
	</script>
</body>
